name: Pyre

on:
  workflow_dispatch:
  push:
    branches: [ "devel" ]
  pull_request:
    branches: [ "devel", "main" ]

permissions:
    contents: read

jobs:
  pyre:
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: PEP 0484 compliance check
        uses: facebook/pyre-action@60697a7858f7cc8470d8cc494a3cf2ad6b06560d
        with:
          repo-directory: './'
          requirements-path: 'requirements.txt'
